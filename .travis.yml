language: go
go:
 - 1.1
 - 1.2
 - 1.3
 - 1.4
 - 1.5
install:
  - go get code.google.com/p/go.tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go get -v ./shodan
script: go test -v ./shodan -covermode=count -coverprofile=coverage.out $HOME/gopath/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
